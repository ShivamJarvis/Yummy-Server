{% extends 'base.html' %}
{% load static %}
{% block title %} Become Restraunt Partner {% endblock %}
{% block body %}
<style>
    html,
    body {
        height: auto;
    }

    #my-canvas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: 1;
    }
</style>

<div class="container py-5">
    {% if submit %}
    <canvas id="my-canvas"></canvas>

        

    <script src="{% static 'assets/js/confetti.min.js' %}"></script>
    <script>
        var confettiSettings = { target: 'my-canvas' };
        var confetti = new ConfettiGenerator(confettiSettings);
        confetti.render();
    </script>
    {% endif %}
    <form action="{% url 'home:restraunt_register' %}" method="post">
        {% csrf_token %}
        <img class="mb-4" src="{% static 'assets/img/Yummy-1.png' %}" alt="yummy-logo" width="180">
        <div class="card mb-2">
            <div class="card-header">
                Personal Details
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-3 col-sm-12 mb-2">
                        <div class="form-floating">
                            <input type="text" required class="form-control" id="restraunt_name" name="restraunt_name"
                                placeholder="Restraunt Name">
                            <label for="restraunt_name">Restraunt Name</label>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12 mb-2">
                        <div class="form-floating">
                            <input type="text" required class="form-control" id="owner_name" name="owner_name"
                                placeholder="Owner Name">
                            <label for="owner_name">Owner Name</label>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12 mb-2">
                        <div class="form-floating">
                            <input type="text" required class="form-control" id="contact_no" name="contact_no"
                                placeholder="Contact No.">
                            <label for="contact_no">Contact No.</label>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12 mb-2">
                        <div class="form-floating">
                            <input type="text" required class="form-control" id="fssai" name="fssai"
                                placeholder="FSSAI No.">
                            <label for="fssai">FSSAI No.</label>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12 mb-2">
                        <div class="form-floating">
                            <input type="time" required class="form-control" id="open_time" name="open_time"
                                placeholder="Open Time">
                            <label for="open_time">Open Time</label>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12 mb-2">
                        <div class="form-floating">
                            <input type="time" required class="form-control" id="close_time" name="close_time"
                                placeholder="Close Time">
                            <label for="close_time">Close Time</label>
                        </div>
                    </div>
                    <div class="col-md-3 col-sm-12 mb-2">
                        <div class="form-floating">
                            <select name="food_type" required class="form-control" id="food_type">
                                <option value="Veg">Veg</option>
                                <option value="Non-Veg">Non-Veg</option>
                                <option value="Both">Both</option>
                            </select>
                            <label for="food_type">Food Type</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                Address Details
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4 col-sm-12 mb-2">
                        <div class="form-floating">
                            <input type="text" required class="form-control" id="address_line_1" name="address_line_1"
                                placeholder="Address Line 1">
                            <label for="address_line_1">Address Line 1</label>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12 mb-2">
                        <div class="form-floating">
                            <input type="text" required class="form-control" id="address_line_2" name="address_line_2"
                                placeholder="Address Line 2">
                            <label for="address_line_2">Address Line 2</label>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12 mb-2">
                        <div class="form-floating">
                            <input type="text" class="form-control" id="address_line_3" name="address_line_3"
                                placeholder="Address Line 3">
                            <label for="address_line_3">Address Line 3</label>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12 mb-2">
                        <div class="form-floating">
                            <input type="text" required class="form-control" id="state" name="state"
                                placeholder="State">
                            <label for="state">State</label>
                        </div>
                    </div>

                    <div class="col-md-4 col-sm-12 mb-2">
                        <div class="form-floating">
                            <input type="text" required class="form-control" id="city" name="city" placeholder="City">
                            <label for="city">City</label>
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-12 mb-2">
                        <div class="form-floating">
                            <input type="text" required class="form-control" id="zip_code" name="zip_code"
                                placeholder="ZIP Code">
                            <label for="zip_code">ZIP Code</label>
                        </div>
                    </div>


                </div>
            </div>
        </div>





        <button class="cta-button2" type="submit">Submit Register Request</button>
        <br>
        <span class="partner-registration-link"> Already Registered? <a href="{% url 'home:login' %}"
                class="partner-registration-link">Login Now</a></span>
        <br>

    </form>
</div>



{% endblock %}
